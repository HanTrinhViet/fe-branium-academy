<div class="container-fluid sign-up-container">
  <div class="container">
    <div class="row justify-content-center">
      <form class="sign-up-form px-4 py-5 col-lg-9">
        <div class="text-center mb-4">
          <h2 class="fs-1">Đăng ký</h2>
        </div>
        <div class="row">
          <div class="col-6 mb-4">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputLastName" placeholder="Họ"> <!-- data input -->
              <label for="floatingInputLastName" class="text-secondary">Họ</label>
            </div>
          </div>
          <div class="col-6 mb-4">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputFirstName" placeholder="Tên"> <!-- data input -->
              <label for="floatingInputFirstName" class="text-secondary">Tên</label>
            </div>
          </div>
          <div class="col-12 mb-4">
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="Email"> <!-- data input -->
              <label for="floatingInput" class="text-secondary">Email</label>
            </div>
          </div>
          <div class="col-12 mb-4">
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Mật khẩu">
              <!-- data input -->
              <label for="floatingPassword" class="text-secondary">Mật khẩu</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Mật khẩu">
              <!-- data input -->
              <label for="floatingConfirmPassword" class="text-secondary">Xác nhận mật khẩu</label>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-between mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkboxSave"> <!-- data input -->
              <label class="form-check-label fw-medium" for="checkboxSave">
                Tôi đồng ý với <a href="#" class="text-primary-custom text-decoration-none">điều khoản dịch vụ.</a>
              </label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <a type="submit"
               class="text-center w-100 d-inline-block p-2 text-white bg-primary-custom fw-medium rounded-2 text-decoration-none">
              <!-- data input -->
              Đăng ký
            </a>
          </div>
          <div class="col-12 text-center">
          <span class="fw-medium">
            Bạn đã có tài khoản?
            <a [routerLink]="['/sign-in']" class="text-primary-custom fw-medium text-decoration-none"> Đăng nhập ngay.</a>
            <!-- data input -->
          </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
